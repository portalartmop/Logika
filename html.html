<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle — Select Mode</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 320px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .menu-item {
            display: block;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: #3a3a3c;
            border: 2px solid #565758;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.2s ease;
            letter-spacing: 1px;
        }

        .menu-item:hover {
            background-color: #538d4e;
            border-color: #538d4e;
            transform: translateY(-2px);
        }

        .description {
            color: #818384;
            font-size: 0.9rem;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header {
            border-bottom: 1px solid #3a3a3c;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="game">
        <div class="header">SELECT MODE</div>

        <div class="menu-list">
            <a href="index.html?file=Words.json" class="menu-item">Ukrainian Pack</a>
            <a href="index.html?file=артем" class="menu-item">Artem's Words</a>
            <a href="index.html?file=макс" class="menu-item">Max's Words</a>
            <a href="index.html?file=ДІма" class="menu-item">Dima's Words</a>
            <a href="html.html" class="menu-item" style="background-color: #b59f3b; border-color: #b59f3b;">Game Archive</a>
        </div>

        <p class="description">Choose a dictionary to start</p>
    </div>

</body>
</html>
